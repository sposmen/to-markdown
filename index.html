<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>to-markdown.js - an HTML to Markdown converter written in javascript</title>
    <link rel="stylesheet" href="normalise.css"></link>
    <style>
        body {
            width: 751.538px;
            margin: 0 auto;
            font-family: sans-serif;
            line-height: 1.4;
        }

        .lock-x {
            margin-right: 10px;
        }

        .lock-x textarea {
            width: 100%;
            padding: 4px;
        }

        .output {
            border: 1px dashed #999;
            padding: 4px;
            min-height: px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
        ed = tinymce.init({
            selector: "textarea.input",
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
            setup: function(editor) {
                editor.on('change', function(e) {
                    $('.output').text(toMarkdown(this.getContent()));
                });
            }
        });
        $('.output').text(toMarkdown(ed.getContent()));
    </script>

    <script src="https://rawgithub.com/sposmen/to-markdown/master/src/to-markdown.js"></script>
</head>
<body>
<h1>to-markdown.js</h1>

<h2>Try it</h2>

<h3>HTML input:</h3>

<div class="lock-x">
    <textarea name="content" class="input" style="width:100%; height: 300px">
        <h3>Some HTML</h3>

        <p>Hello world! This demonstrates <a href="https://github.com/domchristie/to-markdown">to-markdown.js</a> â€“ an
            HTML to Markdown converter.</p>

        <hr/>

        <ol>
            <li>Number 1</li>
            <li>Number Two</li>
        </ol>
    </textarea>
</div>

<h3>Markdown output:</h3>

<div class="lock-x">
    <textarea class="output" cols="100" rows="10" class="output"></textarea>
</div>

<p><a href="https://github.com/domchristie/to-markdown">Source on GitHub</a></p>

        under the MIT licence.
    </small>
</p>
</body>
</html>
